{% extends 'base.html' %}

{% block cambio %}
<div>
    <form action="/app/BuscaCurso/" method = "GET">

        {{ form.as_p }}

        <input type="submit" value = "Buscar">

    </form>
</div>
    {% for curso in cursos %}
        <h2>{{curso.nombre}}</h2>>
        <p class="lead mb-0">
            Numero de camada {{curso.camada}}
        </p>
        <h6>El curso es {{curso.nombre}} con numero de camada {{curso.camada}} </h6>
        <hr>
    {% endfor %}

{% endblock %}
